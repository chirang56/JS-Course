<!DOCTYPE html>
<html>
  <head>
    <title> Variable Practice </title>
  </head>

  <body>
    <script>
      let name = "Chee Run GB Gtm";
      console.log(name);

      const message = {name};
      console.log(`My name is ${name}.`);

      const cost = 5 + (2 * 3) + 9;
      console.log(`Cost of Food is $${cost} only.`);

      const tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
